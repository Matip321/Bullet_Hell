<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Space Bullet Hell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui">
  <div>WYNIK: <span id="score">0</span></div>
  <div style="color: #ff4d4d;">HP: <span id="hp">5</span></div>
</div>

<div id="menu-overlay">
  <h1>SPACE BULLET HELL</h1>
  <div id="start-section">
    <p>PC: Myszka/Strzałki | Mobile: Dotyk</p>
    <button id="start-btn">ROZPOCZNIJ</button>
  </div>
  <div id="game-over-section" style="display: none;">
    <h2 style="color: red;">KONIEC GRY</h2>
    <p>Twój wynik: <span id="final-score">0</span></p>
    <input type="text" id="player-name" placeholder="Twoje imię" maxlength="10">
    <button id="save-score-btn">Zapisz wynik</button>
    <button id="restart-btn" style="margin-top: 15px;">Zagraj ponownie</button>
  </div>
  <div id="leaderboard">
    <h3>TABLICA WYNIKÓW</h3>
    <ul id="high-scores-list"></ul>
  </div>
</div>

<canvas id="gameCanvas"></canvas>
<script src="game.js"></script>
</body>
</html>
